# ------------------------------------------------------- #
# TerminAttr Config
# ------------------------------------------------------- #

daemon_terminattr:
  # Address of the gRPC server on CloudVision
  # TCP 9910 is used for on-prem CV
  # TCP 443 is used on CV as a Service
  cvaddrs: # For single cluster
    - "apiserver.arista.io:443"
  cvauth:
    method: "token-secure"
    token_file: "/tmp/cv-onboarding-token"
  cvvrf: "MGMT"
  # Exclude paths from Sysdb on the ingest side
  ingestexclude: "/Sysdb/cell/1/agent,/Sysdb/cell/2/agent"
  # Exclude paths from the shared memory table
  smashexcludes: "ale,flexCounter,hardware,kni,pulse,strata"

# ------------------------------------------------------- #
# OOB Management
# ------------------------------------------------------- #

management_interfaces:
  - name: "Management1"
    shutdown: false
    vrf: "MGMT"
    gateway: "192.168.255.1"

static_routes:
  - vrf: "MGMT"
    destination_address_prefix: "0.0.0.0/0"
    gateway: "192.168.255.1"

# ------------------------------------------------------- #
# DNS Servers
# ------------------------------------------------------- #

ip_name_servers:
  - ip_address: "192.168.255.1"
    vrf: "MGMT"

dns_domain: "slacker.net"

# ------------------------------------------------------- #
# NTP Servers
# ------------------------------------------------------- #

# NTP Servers IP or DNS name, first NTP server will be preferred,
# and sourced from Management VRF

ntp:
  local_interface:
    name: "Management1"
    vrf: "MGMT"
  servers:
    - name: "0.fr.pool.ntp.org"
      preferred: true
      vrf: "MGMT"
    - name: "1.fr.pool.ntp.org"
      vrf: "MGMT"

clock:
  timezone: US/Central

# ------------------------------------------------------- #
# RADIUS
# ------------------------------------------------------- #

radius_server:
  hosts:
    - host: freeradius.slacker.net
      vrf: MGMT
      key: 15331905173E2A1629373C3700
      key_type: 7
    - host: jumpbox.slacker.net

ip_radius_source_interfaces:
  - name: Management1
    vrf: MGMT

# ------------------------------------------------------- #
# AAA
# ------------------------------------------------------- #

aaa_server_groups:
  - name: FreeRadius
    type: radius
    servers:
      - server: freeradius.slacker.net
      - server: jumpbox.slacker.net

aaa_authentication:
  login:
    default: group FreeRadius local
  enable:
    default: group FreeRadius local

aaa_authorization:
  exec:
    default: group FreeRadius
  config_commands: false
  serial_console: false

aaa_accounting:
  exec:
    default:
      type: start-stop
      group: FreeRadius
  system:
    default:
      type: start-stop
      group: FreeRadius
  commands:
    console:
      - commands: 5,15
        type: stop-only
        group: FreeRadius
        logging: true
    default:
      - commands: 5
        type: stop-only
        group: FreeRadius
        logging: true
      - commands: 15
        type: stop-only
        group: FreeRadius
        logging: true

