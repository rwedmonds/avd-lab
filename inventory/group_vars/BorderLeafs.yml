#########################################################
# ------------- Borderleaf Route Leaking -------------- #
#########################################################

# ------------------------------------------------------- #
# Prefix-lists
# ------------------------------------------------------- #

csc_prefix_lists:
  - name: "PL-LEAK-DEFAULT"
    sequence_numbers:
      - sequence: 10
        action: "permit 0.0.0.0/0"
  - name: "PL-LEAK-APP-ZONE"
    sequence_numbers:
      - sequence: 10
        action: "permit 192.168.110.0/24 le 32"
      - sequence: 20
        action: "permit 192.168.111.0/24 le 32"
      - sequence: 30
        action: "permit 192.168.112.0/24 le 32"
      - sequence: 40
        action: "permit 192.168.100.0/24 eq 32"
  - name: "PL-LEAK-OP-ZONE"
    sequence_numbers:
      - sequence: 10
        action: "permit 192.168.120.0/24 le 32"
      - sequence: 20
        action: "permit 192.168.121.0/24 le 32"
      - sequence: 30
        action: "permit 192.168.200.0/24 eq 32"

# ------------------------------------------------------- #
# Route-maps
# ------------------------------------------------------- #

csc_route_maps:
  - name: "RM-LEAK-DEFAULT"
    sequence_numbers:
      - sequence: 10
        type: "permit"
        match:
          - "ip address prefix-list PL-LEAK-DEFAULT"
  - name: "RM-LEAK-VRFS"
    sequence_numbers:
      - sequence: 10
        type: "permit"
        match:
          - "ip address prefix-list PL-LEAK-APP-ZONE"
      - sequence: 20
        type: "permit"
        match:
          - "ip address prefix-list PL-LEAK-OP-ZONE"

# ------------------------------------------------------- #
# BGP
# ------------------------------------------------------- #

csc_router_bgp:
  vrfs:
    - name: "App_Zone"
      redistribute_routes:
        - source_protocol: "static"
          route_map: "RM-LEAK-DEFAULT"
          include_leaked: true
    - name: "Op_Zone"
      redistribute_routes:
        - source_protocol: "static"
          route_map: "RM-LEAK-DEFAULT"
          include_leaked: true
    - name: "Internet"
      redistribute_routes:
        - source_protocol: "static"

# ------------------------------------------------------- #
# Router General
# ------------------------------------------------------- #

csc_router_general:
  vrfs:
    - name: "Internet"
      leak_routes:
        - source_vrf: "App_Zone"
          subscribe_policy: "RM-LEAK-VRFS"
        - source_vrf: "Op_Zone"
          subscribe_policy: "RM-LEAK-VRFS"
    - name: "App_Zone"
      leak_routes:
        - source_vrf: "Internet"
          subscribe_policy: "RM-LEAK-DEFAULT"
    - name: "Op_Zone"
      leak_routes:
        - source_vrf: "Internet"
          subscribe_policy: "RM-LEAK-DEFAULT"